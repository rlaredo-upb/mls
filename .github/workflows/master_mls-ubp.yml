# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mls-ubp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_d30cc363ba244b6f92a67590e4af942e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dc25e66f89cc4f03b9811e889529907d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_d30cc363ba244b6f92a67590e4af942e }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mls-ubp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8950725fe5824baaa7c3b79a43ba6c18 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_d30cc363ba244b6f92a67590e4af942e }}/appsvc/staticsite:${{ github.sha }}'