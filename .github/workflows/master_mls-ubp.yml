# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mls-ubp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_15a614d873844a2aa8b759515dcb5084 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e206fe5831c64d85a7bd57a3653123a2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_15a614d873844a2aa8b759515dcb5084 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mls-ubp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_560f34d51221448890fc927133cf4dc5 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_15a614d873844a2aa8b759515dcb5084 }}/appsvc/staticsite:${{ github.sha }}'